{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Reptilia Chile</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 83, 21, 0.5);">
    <div class="container-fluid"> 
      <a href="{% url "inicio" %}">
      <img src="{% static "imagenes\navbar.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <span class="colorICO">Reptilia Chile</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "inicio" %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "reptiles"%}">Reptiles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "terrarios"%}">Terrarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "alimento"%}">Alimentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a href="carrito.html">
          <img src="{% static "imagenes\5.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
      </span> 
      <span class="navbar-text" >


          <!-- funcion ginga para mostrar cosas cuando el usuario esta autenticado -->
          
        {% if user.is_authenticated %}
        <a href="{% url 'perfil' %}">
          <button  type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg> 
          Perfil
        </button>
        </a>

        <a href="{% url 'salir' %}">
          <button  type="button" class="btn btn-danger"> 
          Cerrar sesion
        </button>
        </a>
        {% else %}
        <a href="{% url 'login' %}">
          <button  type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg> 
          Ingresar
        </button>
        </a>
        
        {% endif %}
      

           
      </span>
    </div>
  </div>
</nav>



{% block body %}

{% endblock %}
    




    
</body>
</html>
